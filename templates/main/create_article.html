{% extends 'main/base.html' %}

{% block content %}

    {% include 'main/nav.html' %}
      
    {% if user.is_authenticated %}

        <h1 class="text">Post new article</h1>

        {% if success %}

           <script>
            alert("form submitted succesfully !");
           </script>

        {% endif %}

        <div class="container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
        
                <div class="form-group" style="margin-bottom: 40px;">
                    <label>Title</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Title" name="title">
                </div>        
                <div class="form-group" style="margin-bottom: 40px;">
                    <label for="exampleFormControlTextarea1">Write something awesome</label>
                    <textarea class="form-control" rows="3" placeholder="content" name="content"></textarea>
                </div>
        
                <div class="form-group" style="margin-bottom: 40px;">
                    <label>Author name</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="enter your name" name="new_author_name">
                </div>
                
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload profile image for your article</label>
                    <input class="form-control" type="file" id="formFile" name="image">
                </div>
                        
                <div class="abc">
                    <a href="{% url 'profile' %}"><button type="submit" class="post">Post</button></a>
                    <button type="reset" class="reset">Reset</button>
                </div>
            </form>
        
        </div>

    {% else %}

        <div class="letter-image">
            <div class="animated-mail">
            <div class="back-fold"></div>
            <div class="letter">
                <div class="letter-border"></div>
                <div class="letter-title">Plz login</div>
                <div class="letter-stamp">
                
                </div>
            </div>
            <div class="top-fold"></div>
            <div class="body"></div>
            <div class="left-fold"></div>
            </div>
            <div class="shadow"></div>
        </div>

        <style>
                            body {
            background: #323641;
            }

            .letter-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            cursor: pointer;
            }

            .animated-mail {
            position: absolute;
            height: 150px;
            width: 200px;
            -webkit-transition: .4s;
            -moz-transition: .4s;
            transition: .4s;
            
            .body {
                position: absolute;
                bottom: 0;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 0 0 100px 200px;
                border-color: transparent transparent #e95f55 transparent;
                z-index: 2;
            }
            
            .top-fold {
                position: absolute;
                top: 50px;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 50px 100px 0 100px;
                -webkit-transform-origin: 50% 0%;
                -webkit-transition: transform .4s .4s, z-index .2s .4s;
                -moz-transform-origin: 50% 0%;
                -moz-transition: transform .4s .4s, z-index .2s .4s;
                transform-origin: 50% 0%;
                transition: transform .4s .4s, z-index .2s .4s;
                border-color: #cf4a43 transparent transparent transparent;
                z-index: 2;
            }
            
            .back-fold {
                position: absolute;
                bottom: 0;
                width: 200px;
                height: 100px;
                background: #cf4a43;
                z-index: 0;
            }
            
            .left-fold {
                position: absolute;
                bottom: 0;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 50px 0 50px 100px;
                border-color: transparent transparent transparent #e15349;
                z-index: 2;
            }
            
            .letter {
                left: 20px;
                bottom: 0px;
                position: absolute;
                width: 160px;
                height: 60px;
                background: white;
                z-index: 1;
                overflow: hidden;
                -webkit-transition: .4s .2s;
                -moz-transition: .4s .2s;
                transition: .4s .2s;
                
                .letter-border {
                height: 10px;
                width: 100%;
                background: repeating-linear-gradient(
                    -45deg,
                    #cb5a5e,
                    #cb5a5e 8px,
                    transparent 8px,
                    transparent 18px
                );
                }
                
                .letter-title {
                margin-top: 10px;
                margin-left: 10px;
                height: 40px;
                width: 80%;
                font-size: 30px;
                
                }
                .letter-context {
                margin-top: 10px;
                margin-left: 5px;
                height: 10px;
                width: 20%;
                background: #cb5a5e;
                }
                
                
            }
            }

            .shadow {
            position: absolute;
            top: 200px;
            left: 50%;
            width: 400px;
            height: 30px;
            transition: .4s;
            transform: translateX(-50%);
            -webkit-transition: .4s;
            -webkit-transform: translateX(-50%);
            -moz-transition: .4s;
            -moz-transform: translateX(-50%);
            
            border-radius: 100%;
            background: radial-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.0), rgba(0,0,0,0.0));
            }

            .letter-image:hover {
                .animated-mail {
                transform: translateY(50px);
                -webkit-transform: translateY(50px);
                -moz-transform: translateY(50px);
                }
                
                .animated-mail .top-fold {
                transition: transform .4s, z-index .2s;
                transform: rotateX(180deg);
                -webkit-transition: transform .4s, z-index .2s;
                -webkit-transform: rotateX(180deg);
                -moz-transition: transform .4s, z-index .2s;
                -moz-transform: rotateX(180deg);
                z-index: 0;
                }
                
                .animated-mail .letter {
                height: 180px;
                }
                
                .shadow {
                width: 250px;
                }
            }
        </style>

    {% endif %}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>

    <style>
        .post{
            border-radius: 10px;
            width: 70px;
            height: 40px;
            margin-right: 20px;
        }
        .reset{
            border-radius: 10px;
            width: 70px;
            height: 40px;
        }
        .abc{
            margin-top: 30px;
        }
        .container{
            margin-left: 20px;
            width: 1000px;
            height: 600px;
            position: absolute;
            top: 30%;
            left: 20%;
            margin: -25px 0 0 -25px;
            color: white;

        }
        .text{
            color: white;
            display: flex;
            justify-content: center;
        }
    </style>



{% endblock %}
